<div class="main-bd">
  <div class="card-body">
    <img src="https://i.postimg.cc/Y9KLVq7F/logo-png.png" alt="logo" class="login_logo" />
    <h2>User Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
          <span (click)="togglePasswordVisibility()" class="password-toggle-icon">
            <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </span>
        </div>
      </div>

      <!-- Forgot Password link -->
     
      

      <!-- Sign In button (expanded) -->
      <button
        type="submit"
        class="btn btn-primary btn-signin"
        [disabled]="!loginForm.valid"
      >
        Sign In
      </button>

      <!-- No account? Sign up text -->
      <div class="no-account">
        <p>Don't have an account? <button class="btn btn-link register" (click)="navigateToSignUp()">Sign up</button></p>
      </div>
    </form>
  </div>
  <div *ngIf="showPopup" class="popup-container">
    <div class="popup-content" [ngClass]="isSuccess ? 'success' : 'error'">
      <span class="popup-icon">
        <i *ngIf="isSuccess" class="fas fa-check-circle"></i>
        <i *ngIf="!isSuccess" class="fas fa-exclamation-circle"></i>
      </span>
      <div class="popup-message">
        <p>{{ popupMessage }}</p>
      </div>
    </div>
  </div>
</div>
