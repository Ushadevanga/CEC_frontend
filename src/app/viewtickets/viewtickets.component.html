<div class="query-container shadow rounded p-4 mx-auto">
  <h5 class="text-center query-header">Query Information</h5> <!-- Styled header -->

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th><strong>Query ID</strong></th>
          <th><strong>Raised Date</strong></th>
          <th><strong>Query Description</strong></th>
          <th><strong>Status</strong></th>
          <th><strong>Response</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let query of tickets" class="query-row">
          <td>{{ query.ticket_id }}</td>
          <td>{{ query.updated_at| date: 'yyyy-MM-dd' }}</td>
          <td>{{ query.description }}</td>
          <td>
            <div class="rounded-circle p-3 me-3"><span class="badge bg-{{ query.status.toLowerCase() === 'resolved' ? 'success' : query.status.toLowerCase() === 'new' ? 'danger' : 'warning' }}-subtle 
              text-{{ query.status.toLowerCase() === 'resolved' ? 'success' : query.status.toLowerCase() === 'new' ? 'danger' : 'warning' }} rounded-pill px-3">
              {{ query.status }}
            </span></div>
            
          </td>
          <td>{{ query.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="rtickets.length > ticketsPerPage" class="pagination">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="page-button prev-next">Previous</button>
    <span class="current-page">{{ currentPage }} / {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="page-button prev-next">Next</button>
  </div>
</div>
